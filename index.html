<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    <div class="container">

      <div class="container_images">

        <div class="images">
          <div class="image active_image">
            <img src="src/img/1.png" alt="1">
          </div>
          <div class="image">
            <img src="src/img/2.png" alt="2">
          </div>
          <div class="image">
            <img src="src/img/3.png" alt="3">
          </div>
          <div class="image">
            <img src="src/img/4.png" alt="4">
          </div>
          <div class="image">
            <img src="src/img/5.png" alt="5">
          </div>
        </div>
        
      </div>

      <div class="container_spaces">

        <div class="lines">
          <div class="line_up"></div>
          <div class="line_down"></div>
        </div>
  
        <div class="circles">
          <div class="circle active_circle">1</div>
          <div class="circle">2</div>
          <div class="circle">3</div>
          <div class="circle">4</div>
          <div class="circle">5</div>
        </div>
  
        <div class="buttons">
            <button class="btn" id="prev">prev</button>
            <button class="btn" id="next">next</button>
        </div>
  
      </div>

    </div>
    
    <script src="src/js/script.js"></script>
  </body>
</html>
